<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ccs VoltaRobots ADMIN</title>

    <link rel="apple-touch-icon" sizes="57x57" href="../icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/style.css" rel="stylesheet">
  </head>
  
  <body ng-app="voltarobots.ccs.dashboard-admin">
    
    <div ng-controller="AppControllerAdmin as vm">
      <div class="container">
          <h1>ADMIN APP</h1>

          <div class="row" ng-repeat="vehicleId in vm.listVehicles">
                <div class="col-md-4">QUEUE: <strong>{{ vehicleId.id }}</strong> - TYPE: <strong>{{ vehicleId.type }}</strong></div><div class="col-md-8"><button class="btn btn-danger btn-xs" ng-click="vm.removeDrone(vehicleId.id)">Remove QUEUE</button></div>
          </div>

          <div class="row">
              &nbsp;
          </div>

          <h2>Add Drone</h2>
          <form name="myForm">
            <div class="row">
              <div class="col-md-4"><input id="droneId" ng-model="vm.newDroneId" placeholder="new drone queue" ng-keyup="                  vm.msgInputKeyUp($event)">
                    <select id="droneType" ng-model="vm.data.selectedOption" ng-options="option.name for option in vm.data.availableOptions track by option.id">
                    </select>
              </div>
                                  
              <div class="col-md-8"><button class="btn btn-primary" ng-click="vm.addDrone()">Add QUEUE</button></div>
            </div> <!-- end DIV row -->
          </form>  

      </div>
    </div>

    <script type="text/javascript">


    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../bower_components/angular/angular.min.js"></script>
    
    <script type="text/javascript" src="../bower_components/paho-mqtt-js/mqttws31.js"></script>

    <script src="../js/app_ccs_admin.js"></script>
  </body>
</html>
